<body>
    <header class="main-header">

            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="icone JavaScript pixel art">

                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="icone JavaScript pixel art">

                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>

    <section class="main-section -project">
        <h2 class="main-title -second">Projetos</h2>

        <figure class="card-project">
            <img class="logo" src="assets/img/logo.png" alt="Logo Portifólio">
        </figure>

        <figure class="card-project -blue">
            <img class="logo" src="assets/img/ovelha.png" alt="Logo Ovelandia">
